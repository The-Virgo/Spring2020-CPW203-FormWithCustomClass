<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<div class="content">
    <h1> Add Video Games</h1>

    <div>
        <ul id="validation-summary">

        </ul>
    </div>

    <div class="form">
        <form>
        <input id="title" type="text" placeholder="Title" autocomplete="off">
        <br>

        <input id="price" type="text" placeholder="Price" autocomplete="off">
        <br>

        <select id="rating">
            <option value="">Please Choose a Rating</option>
            <option>E</option>
            <option>T</option>
            <option>M</option>
        </select>
        <br>
        
        <label for="online">Online Only?</label>
        <input type="checkbox" id="online">
        <br>

        <input type="button" value="Add Game">
    </form>
    </div>

    <div id="display"></div>
    </div>

    <script src="js/main.js"></script>
</div>

    
</body>
</html>
